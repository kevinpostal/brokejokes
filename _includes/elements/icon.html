<!-- _includes/elements/icon.html -->
{% if include.icon %}
  <span class="icon">
    {% case include.icon %}
      {% when '💰' %}
        💰
      {% when '📈' %}
        📈
      {% when '🤝' %}
        🤝
      {% when '🎥' %}
        �
      {% when '📸' %}
        📸
      {% when '⏱' %}
        ⏱
      {% else %}
        {{ include.icon }}
    {% endcase %}
  </span>
{% endif %}
